<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .signup-form {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-custom {
            background-color: #007bff;
            color: #fff;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- plugins css -->
    <link rel="stylesheet" href="static/assets/css/plugins.css">
    <!-- flaticon  -->
    <link rel="stylesheet" href="static/assets/fonts/flaticon.css">
    <link rel="stylesheet" href="static/assets/css/main.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="static/assets/css/responsive.css">
</head>

<body>
<!-- Background Color White -->
    <div class="nav-output">
      <!-- Output Navbar -->
      <div class="bg-gray">
        <!-- Container  -->
        <div class="container container-nav">
            <!-- Row -->
            <div class="row">


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="signup-form">
                    <h1 class="form-title" style="color:Black" align="center">Sign Up</h1>
                    <form id="signUpForm" onsubmit="return validateForm()">
                        <!-- Full Name -->
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>

                        <!-- Password -->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                        </div>

                        <!-- Confirm Password -->
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                        </div>

                        <!-- User Type-->
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="usertype" placeholder="User Type" value="user" hidden required>
                        </div>


                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-custom w-100">Submit</button>
                    </form>

                    <p class="text-center mt-3">
                        Already have an account? <a href="login" style="color:blue"> Log In </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        function validateForm() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
